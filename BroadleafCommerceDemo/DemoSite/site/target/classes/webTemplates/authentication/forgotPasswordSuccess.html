<div id="account" layout:decorate="~{layout/fullPageLayout}" layout:fragment="content">
    <head>
        <title>Forgot Password Success</title>
    </head>

    <div class="section">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="js-responsive-card js-responsive-card-signup">
                <h3 class="header header-primary card-title text-center" th:utext="#{forgot.title}">Forgot Password</h3>

                <p th:utext="#{forgot.done}">We've sent you an email with instructions to reset your password.</p>

                <div class="text-center">
                    <a th:href="@{/}" class="btn btn-sm btn-primary" th:utext="#{forgot.returnHome}">Return to the
                        homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>
